<div fxLayout fxLayoutAlign="start center" fxLayoutGap="10px">
    <mat-form-field fxFlex="15%">
        <input matInput type="text" (keyup)="filter($event)" placeholder="Filter title">
    </mat-form-field>
    <mat-form-field fxFlex="15%">
        <input matInput type="number" [(ngModel)]="yearFilter" (change)="filterYear()" placeholder="Filter year">
    </mat-form-field>
</div>

<div fxLayout="row" fxLayoutGap="10px">
    <div fxFlex="60">
        <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
        
            <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef> Year </th>
                <td mat-cell *matCellDef="let element"> {{element.year }} </td>
            </ng-container>
        
            <ng-container matColumnDef="remove">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn" (click)="removeFromFavourites(element.id)">Remove from
                        favourites</button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"
                matTooltip="Click to actors playing in this film"
                matTooltipShowDelay="600"
                matTooltipPosition="right"
            ></tr>
        </table>
    </div>

    <div fxFlex="40">
        <app-movie-details *ngIf="showDetails" class="movie-details" [actors]="selectedMovieActors" [movieTitle]="selectedMovie.title"></app-movie-details>
    </div>
</div>


<div *ngIf="loadingData" style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-progress-spinner style="margin: 20px;" color="primary" mode="indeterminate"></mat-progress-spinner>
</div>
