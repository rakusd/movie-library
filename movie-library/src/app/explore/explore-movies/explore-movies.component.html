
<div fxLayout fxLayoutAlign="start center" fxLayoutGap="10px">
    <mat-form-field fxFlex="15%">
        <input matInput type="text" (keyup)="filter($event)" placeholder="Filter title">
    </mat-form-field>
    <mat-form-field fxFlex="15%">
        <input matInput type="number" [(ngModel)]="yearFilter" (change)="filterYear()" placeholder="Filter year">
    </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef> Year </th>
        <td mat-cell *matCellDef="let element"> {{element.year }} </td>
    </ng-container>

    <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="addToFavourites(element.id)">Add to favourites</button>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div *ngIf="loadingData" style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-progress-spinner style="margin: 20px;" color="primary" mode="indeterminate"></mat-progress-spinner>
</div>
